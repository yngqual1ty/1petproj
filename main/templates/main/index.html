{% extends 'main/base.html' %}


{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h3>Нет активных задач</h3>
    {% endif %}

{% endblock %}
